<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h3>Additional Form Elements</h3>
    <form>
        <!--Input password-->
        <label for="password">Enter Password:
        <input type="password" name="inpsw" id="password" />
        </label>
        <br /><br />
    <!--new html5 form elements-->
        <label for="color">Select your favorite color:</label>
        <input type="color" name="favcolor" id="color" />
        <br /><br />

        <!--date input-->
        <label for="">Enter birthday</label>
        <input type="date" id="bday" />
        <br /><br />

        <!--date input with min and max values-->
        <label for="">Enter some date</label>
        <input type="date" id="bday" min="2000-01-01"
                max="2017-06-30" />
        <br /><br />
        <!--using Datetime-local-->
        Enter datetime local:
        <input type="datetime-local" />
        <br /><br />
        <!-------------
            input email
            -->
        Enter your email:
        <input type="email" />

        <!--a form should always contain a 
            submit button to send the data to
            a server-->
        <input type="submit" />

        <br /><br />
        <!--input numbers-->
        Enter a number:
        <input type="number" />
        <br /><br />
        <!--restrict the input interval with
            min and max -->
        Enter quantity:
        <input type="number" min="5" max="50"
               value="15" step="2" />
    </form>
</body>
</html>
