<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Lists and Nested Lists</h2>
    <h3>Unordered List</h3>
    Drinks:<br />
    <ul>
        <li>Tea</li>
        <li>Milk</li>
        <li>Juice</li>
        <li>Water</li>
    </ul>

    <h3>Ordered List</h3>
    Desserts: <br />
    <ol>
        <li>Lemon Pie</li>
        <li>Pecan Pie</li>
        <li>Ice Cream</li>
        <li>Apple Pie</li>
    </ol>

    <h3>Nested Lists</h3>
    <ol type="I">
        <li>Plates
            <ul>
                <li>Shawarma</li>
                <li>Beef Teriaki</li>
                <li>Fetucini Alfredo</li>
            </ul>
        </li>

        <li>Drinks</li>

        <li>Desserts</li>
    </ol>
</body>
</html>
