<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p{font-size:larger;width:40%;height:100px; background-color:aquamarine;}
        .class1{border:2px solid maroon;                
                color:#f8815a;               
        }
        .class2{border:2px double blue;             
                color:#808080;             
        }
        #id1{border:2px double yellow;               
                color:#4cff00; }

        #id2{border:2px double yellow;        
                color:blueviolet; }

    </style>
</head>
<body>
    <h4>Exercise</h4>
    <!--Define 6 paragraphs
        *make the first and last paragraph have same
        style rule.
        *make the second and 5th paragraphs have same
        style rule
        *make the 3rd paragraph have its own rule
        *make all the paragraph have same background
        color
        -->
    <p class="class1">This is the first paragraph</p>
    <p class="class2">This is the second paragraph</p>
    <p id="id1">This is the third paragraph</p>
    <p id="id2">This is the fourth paragraph</p>
    <p class="class2">This is the fifth paragraph</p>
    <p class="class1">This is the sixth paragraph</p>

</body>
</html>
