<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h3>Applying CSS</h3>
    <h4>Inline</h4>
    <p style="color:blue; border-width:2px; border-color:red; border-style:dotted; background-color:dimgray">
        Inline CSS is added directly to a tag element using its <i>style</i> attribute
    </p>
    <p style="font-size:large;font-weight:bolder;font-family:Arial, 'Times New Roman', serif">
        This is a second page that requires its own style to be set
    </p>
</body>
</html>
