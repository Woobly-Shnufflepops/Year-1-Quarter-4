<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h4>Using a for loop to display values</h4>
    <p id="para1">

    </p>
    <script>
        //run a for loop to display a list of values
        var p1 = document.getElementById("para1");
        for (var i = 1; i <= 10; i++)
        {
            p1.innerHTML += "i = " + i + "<br />";
        }
    </script>
</body>
</html>
