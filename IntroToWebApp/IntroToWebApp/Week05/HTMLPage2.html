<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{color:blue;}

        div > p{color:red}
    </style>
</head>
<body>

    <h4>Child Selector</h4>
    <p>
        The child selector specifices an element that is a child of another element. <br />
        This p tag is not a child of the blue div below. So it is not red
    </p>

    <div>
        This blue div is the parent element of the red p tag
        <p>
            This p tag is a child of the blue div
        </p>
    </div>
</body>
</html>
