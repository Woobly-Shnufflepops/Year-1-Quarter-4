<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--Matthew Powers-->
    <title>Matthew Powers</title>
    <style>
        div > p{font-style:italic; font-size:22px;}
        div:first-child > p:first-child{color:red}
        div:first-child > p:nth-child(2n+2){color:blue}
        div:first-child > ul:nth-child(2n+1){width:30%; background-color:green;}
        div:nth-child(2n+2) > ul:nth-child(2n+2){width:40%; background-color:mediumpurple;}
        div:first-child > ul:nth-child(2n+2) > li{color:maroon}

    </style>
</head>
<body>
    <div>
        <p>Some <strong>text</strong></p>
        <p>Some <strong>MORE</strong> text</p>
        <ul>
            <li>Even</li>
            <li>More</li>
            <li>Text</li>
        </ul>

        <ul>
            <li>Yet</li>
            <li>More</li>
            <li>Text</li>
        </ul>
        
    </div>

    <div>
        <p>Some <strong>text</strong></p>
        <p>Some <strong>MORE</strong> text</p>
        <ul>
            <li>Even</li>

        </ul>

        <ul>
            <li>Yet</li>
            <li>More</li>
            <li>Text</li>
        </ul>
    </div>

    
</body>
</html>
