<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var timerID;

        function displayRandomValue() {
            var x = Math.floor(1 + Math.random() * 100);
            document.getElementById("para1").innerHTML += x + " ";
        }
        function startTimer() {
            timerID = setInterval(displayRandomValue, 15);
        }
        function stopTimer() {
            clearInterval(timerID);
        }
    </script>
</head>
<body>
    <h4>setInterval timer</h4>
    
    <button onclick="startTimer();">Start</button>
    <button onclick="stopTimer();">Stop</button>

    <p id="para1"></p>
</body>
</html>
